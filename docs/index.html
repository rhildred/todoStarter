<!DOCTYPE html>
<html>

<head>
  <link rel="manifest" href="/todo.webmanifest">
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
  * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
  * Enable inline JS: add 'unsafe-inline' to default-src
-->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Todos</title>
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="page-content view-main">
    <div class="content-block">
        <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title sliding">Todos ... 2021-01-20 1:30 pm</div>
          </div>
        </div>
        <div class="page-content">
          <!-- content goes there -->
          <form id="todo">
            <input id="todoEntry" placeholder="enter a todo item" /><button type="submit">Submit</button>
          </form>
          <div id="list"></div>
        </div>
      </div>

    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
